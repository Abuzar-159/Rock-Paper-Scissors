<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scisssors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scisssors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="image of rock" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="image of Paper" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissors.png" alt="image of scissor" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p class="userScore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p class="compScore">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
